<!doctype html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" th:object="${byId }">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title th:text="*{webtitle }"></title>
		<meta name="description" th:content="*{webdescribe }" />
		<meta name="keywords" th:content="*{webkeyword }" />
		<link rel="stylesheet" type="text/css" href="/index/css/index.css" media="all" />
	</head>

		<div class="Yarn_Background" style="background-image: url( /index/images/47fb3c_.jpg);"></div>
		<form class="js-search search-form search-form--modal" method="get" action="search.html" role="search">
			<div class="search-form__inner">
				<div>
					<div id="search-container" class="ajax_search">
						<form method="get" id="searchform" action="">
							<div class="filter_container"><input type="text" value="" autocomplete="off" placeholder="Type then select or enter" name="s" id="search-input" />
								<ul id="search_filtered" class="search_filtered"></ul>
							</div>
							<input type="submit" name="submit" id="searchsubmit" class="searchsubmit" value="" />
						</form>
					</div>
				</div>
			</div>
		</form>
		<div class="navi" data-aos="fade-down">
			<div class="bt-nav">
				<div class="line line1"></div>
				<div class="line line2"></div>
				<div class="line line3"></div>
			</div>
			<div class="navbar animated fadeInRight">
				<div class="inner">
					<nav id="site-navigation" class="main-navigation">
						<div id="main-menu" class="main-menu-container">
							<div class="menu-menu-container">
								<ul id="primary-menu" class="menu">
									<li id="menu-item-17" class="menu-item menu-item-type-custom menu-item-object-custom current-menu-item current_page_item menu-item-home menu-item-17">
										<a href="/">首页</a>
									</li>
									<li id="menu-item-57" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-57">
										<a href="/admin/index">后台中心</a>
									</li>
								</ul>
							</div>
						</div>
					</nav>
					<!-- #site-navigation -->
				</div>
			</div>
		</div>
		<div class="hebin" data-aos="fade-down">
			<i class=" js-toggle-search iconfont">&#xe60e;</i>
		</div>
		<header id="masthead" class="overlay animated from-bottom" itemprop="brand">
			<div class="site-branding text-center">
				<a href="">
					<figure>
						<img class="custom-logo avatar"  th:src="*{weblogo }" />
					</figure>
				</a>
				<h3 class="blog-description"><p th:text="*{webtitle }" ></p></h3>
			</div>
			<!-- .site-branding -->
			<div class="decor-part">
				<div id="particles-js"></div>
			</div>
			<div class="animation-header">
				<div class="decor-wrapper">
					<svg id="header-decor" class="decor bottom" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 100 100" preserveAspectRatio="none">
						<path class="large left" d="M0 0 L50 50 L0 100" fill="rgba(255,255,255, .1)"></path>
						<path class="large right" d="M100 0 L50 50 L100 100" fill="rgba(255,255,255, .1)"></path>
						<path class="medium left" d="M0 100 L50 50 L0 33.3" fill="rgba(255,255,255, .3)"></path>
						<path class="medium right" d="M100 100 L50 50 L100 33.3" fill="rgba(255,255,255, .3)"></path>
						<path class="small left" d="M0 100 L50 50 L0 66.6" fill="rgba(255,255,255, .5)"></path>
						<path class="small right" d="M100 100 L50 50 L100 66.6" fill="rgba(255,255,255, .5)"></path>
						<path d="M0 99.9 L50 49.9 L100 99.9 L0 99.9" fill="rgba(255,255,255, 1)"></path>
						<path d="M48 52 L50 49 L52 52 L48 52" fill="rgba(255,255,255, 1)"></path>
					</svg>
				</div>
			</div>
		</header>
		<div id="main" class="content">
			<div class="container">
				<article itemscope="itemscope">
					<div class="posts-list js-posts">
						
						<div th:each="obj:${date }" class="post post-layout-list" data-aos="fade-up">
							<div class="postnormal review ">
								<div class="post-container review-item">
									<div class="row review-item-wrapper">
										<div class="col-sm-3">
											<a rel="nofollow" href="detail.html">
												<div class="review-item-img"  th:style="'background-image:url(' + @{(${obj.cover} )} + ''"></div>
											</a>
										</div>
										<div class="col-sm-9 flex-xs-middle">
											<div class="review-item-title">
												<a href="detail.html" rel="bookmark" th:text="${obj.articletitile }" ></a>
											</div>
											<div class="review-item-creator" th:text="${obj.datetime }"><b>发布日期：</b></div>
											<span class="review-item-info"><b>总浏览量：</b>1203 reads</span>
										</div>
									</div>
									<div class="review-bg-wrapper">
										<div class="bg-blur" th:style="'background-image:url(' + @{(${obj.articlebg} )} + ''"></div>
									</div>
								</div>
								<div class="post-container">
									<div class="entry-content" th:text="${obj.articlebrief}"></div>
									<div class="post-footer">
										<a class="gaz-btn primary" th:href="@{/detail(id=${obj.id })}">阅读详细</a>
										<span class="total-comments-on-post pull-right"><a th:text="${obj.author }"></a></span>
									</div>
								</div>
							</div>
						</div>
						
					</div>
					<!-- post-formats end Infinite Scroll star -->
					<!-- post-formats -->
					<div>
						<nav aria-label="Page navigation example">
	                        <ul class="pagination justify-content-center">
	                            <li class="page-item">
	                                <a class="page-link" th:if="${PageNumber}>0" th:href="@{/(page=${PageNumber}-1)}">上一页</a>
	                            </li>
	                            <li class="page-item"><a th:if="${PageNumber}>0" href="/?page=0" class="page-link">首页</a></li>
	                            <li class="page-item"><a th:href="@{/?(page=${totalPages})}" class="page-link">尾页</a></li>
	                            <li class="page-item">
	                                <a class="page-link" th:if="${PageNumber}<${totalPages}-1" th:href="@{/(page=${PageNumber}+1)}">下一页</a>
	                            </li>
	                        </ul>
	                    </nav>
					</div>
					<!-- -pagination  -->
			</div>
		</div>

		<footer id="footer" class="overlay animated from-top">
			<div class="decor-wrapper">
				<svg id="footer-decor" class="decor top" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 100 100" preserveAspectRatio="none">
					<path class="large left" d="M0 0 L50 50 L0 100" fill="rgba(255,255,255, .1)"></path>
					<path class="large right" d="M100 0 L50 50 L100 100" fill="rgba(255,255,255, .1)"></path>
					<path class="medium left" d="M0 0 L50 50 L0 66.6" fill="rgba(255,255,255, .3)"></path>
					<path class="medium right" d="M100 0 L50 50 L100 66.6" fill="rgba(255,255,255, .3)"></path>
					<path class="small left" d="M0 0 L50 50 L0 33.3" fill="rgba(255,255,255, .5)"></path>
					<path class="small right" d="M100 0 L50 50 L100 33.3" fill="rgba(255,255,255, .5)"></path>
					<path d="M0 0 L50 50 L100 0 L0 0" fill="rgba(255,255,255, 1)"></path>
					<path d="M48 48 L50 51 L52 48 L48 48" fill="rgba(255,255,255, 1)"></path>
				</svg>
			</div>
			<div class="socialize" data-aos="zoom-in">
				<li>
					<a title="weibo" class="socialicon" href=""><i class="iconfont" aria-hidden="true">&#xe601;</i></a>
				</li>
				<li class="wechat">
					<a class="socialicon"><i class="iconfont">&#xe609;</i></a>
					<div class="wechatimg"><img src="/index/images/49D3746D-7519-B709-83E4-65BD1927C4E7.jpg"></div>
				</li>
				<li>
					<a title="QQ" class="socialicon" href="" target="_blank"><i class="iconfont" aria-hidden="true">&#xe616;</i></a>
				</li>
			</div>
			<div class="cr" th:text="*{webcopyright }"></div>
			<script type='text/javascript' src='/index/js/jquery.min.js'></script>
			<script type='text/javascript' src='/index/js/plugins.js'></script>
			<script type='text/javascript' src='/index/js/script.js'></script>
			<script type='text/javascript' src='/index/js/particles.js'></script>
			<script type='text/javascript' src='/index/js/aos.js'></script>

	</body>

</html>
